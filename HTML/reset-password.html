<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cupcake Store</title>
    <link rel="stylesheet" href="../CSS/mainStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet">
</head>

<body>

    <div class="reset-password-container">
        <h2>Reset Password</h2>

        <form action="../PHP/resetPassword.php" method="POST">
            <!-- Email Form -->
            <div class="input-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <!-- New Password Form -->
            <div class="input-group">
                <label for="new_password">Enter New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn">Reset Password</button>
        </form>

        <p>Remembered your password? <a href="../HTML/logIn.html">Login here</a></p>
    </div>

</body>

</html>
